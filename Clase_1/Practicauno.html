<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    <div class="row justify-content-center">
    <div class="col-12 col-md-6">
         <form class="border p-4 rounded shadow">

 <!--- Nombre y Edad (Código Overview) --->
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" required>
    </div>

 <!--- Género (Código Radios) --->
    <div class="mb-3">
        <label class="form-label">Género</label>
    <div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
     </div>
    <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
        <label class="form-check-label" for="femenino">Femenino</label>
    </div>
    </div>
    </div>

<!--- Materias (Código Checks) --->
    <div class="mb-3">
        <label class="form-label">Materias</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="materia1">
        <label class="form-check-label" for="materia1">Desarrollo Web</label>
        Default checkbox
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="materia2">
        <label class="form-check-label" for="materia2">Requisitos Software</label>
        Default checkbox
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="materia3">
        <label class="form-check-label" for="materia3">Base de Datos</label>
    </div>
    </div>

<!--- Select (Código Disabled) --->
    <form>
    <div class="mb-3">
        <select class="form-select" disabled>
            <option selected>Selecciona una opción</option>
            <option selected>Acepto</option>
            </select>

<!--- Comentarios (Código Textareas) --->
    <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
    </div>

<!--- Botones --->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
